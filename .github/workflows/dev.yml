name: dev

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 

jobs:
 
  build:
    runs-on: ubuntu-latest
    steps:

    - name : Send Slack Notification
      uses: act10ns/slack@v1
      with: 
        status: ${{ job.status }}
        channel: '#crime-map-app'
      if: always()

    - name : Checkout Repo  
      uses: actions/checkout@v2

         
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name : Setup Flutter    
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.2.3'

    - name : Build Apk    
      run: |
        echo flutter pub get
        echo flutter build apk --target-platform android-arm,android-arm64,android-x64 --split-per-abi
     


  