name: dev

on:

  push:
    branches: [ test ]


env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 

jobs:
 
  build:
    runs-on: ubuntu-latest
    steps:

    - name : Send Slack Notification (Start)
      uses: act10ns/slack@v1
      with: 
        status: ${{ job.status }}
        channel: '#crime-map-app'
      if: always()

    - name : Checkout Repo  
      uses: actions/checkout@v2
         
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - name : Setup Flutter    
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.2.3'

    - name: Flutter Pub get
      run : |
          echo  flutter clean
          echo  flutter pub get

    - name : Flutter Analyze
      run  : flutter analyze

    - name : Run Test  
      run  : flutter test

    - name : Run Test Coverage 
      run  : flutter test --coverage

    - name : Install lcov
      run  : sudo apt-get install -y lcov

    - name : Remove Generated All Generated Files
      run  : lcov --remove coverage/lcov.info 'lib/*/*.part.dart' 'lib/generated_plugin_registrant.dart' -o coverage/lcov.info

    - name : Upload Coverage To Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
        files: coverage/lcov.info

    - name: Slack Notification(Complete)
      uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#crime-map-app'
      if: always()      
 